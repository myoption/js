<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.对象字面量创建对象
      var obj1 = {};
      //2. 利用 new Object()
      var obj2 = new Object();
      //3.利用构造函数创建对象 首字母大写
      function Idol(uname, age) {
        this.uname = uname;
        this.age = age;
      }
      var ldh = new Idol("ldh", 18);
      Idol.sex = "man";
      console.log(ldh.sex);
      //公共方法定义到原型  公共属性定义到构造函数
      var that;
      Idol.prototype.sing = function () {
        that = this;
        console.log("sing");
      };
      // ldh.sing();
      console.log(that);
    </script>
  </body>
</html>
