<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        margin: 200px auto;
        border: 1px solid #666;
        width: 500px;
        height: 400px;
      }
      .main h4 {
        border-bottom: 1px solid #666;
      }
      .top {
        width: 100%;
        height: 40px;
        border-bottom: 1px solid #666;
      }
      .top ul {
        height: 100%;
        float: left;
      }
      .top ul li {
        float: left;
        position: relative;
        list-style: none;
        text-align: center;
      }
      .top ul li .close {
        position: absolute;
        top: 0;
        right: 0;
      }
      .top ul li input {
        width: 80%;
      }
      .top ul .current {
        border-bottom: 1px solid #fff;
      }
      .top button {
        float: right;
        margin-right: 20px;
      }
      /* .top .close {
        display: block;
        width: 5px;
        height: 5px;
      } */
      .content {
        width: 100%;
        height: 320px;
      }

      .top ul li {
        width: 50px;
        height: 100%;
        border-right: 1px solid tomato;
      }
      .content section {
        display: none;
        width: 100%;
        height: 100%;
      }
      .content .contentCurrent {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h4>javascript面向对象</h4>
      <div class="top">
        <ul>
          <li class="current"><span>1</span><span class="close">x</span></li>
          <li><span>2</span><span class="close">x</span></li>
          <li><span>3</span><span class="close">x</span></li>
        </ul>
        <button>+</button>
      </div>
      <div class="content">
        <section class="contentCurrent">1</section>
        <section>2</section>
        <section>3</section>
      </div>
    </div>
    <script src="../js/tab.js"></script>
  </body>
</html>
