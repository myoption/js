<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //剩余参数
      const sum = (...args) => {
        let total = 0;
        args.forEach((item) => (total += item));
        return total;
      };
      console.log(sum(1, 2, 3));
      console.log(sum(10, 20));
      //剩余参数 与结构赋值结合使用
    </script>
  </body>
</html>
