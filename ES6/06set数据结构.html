<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //set 类似于数组 但不重复  比如搜索历史
      //Set 本身是一个构造函数  用来生成Set数据结构
      const s1 = new Set(); //可以传递数组
      console.log(s1.size);
      const s2 = new Set([2, 2, 2, 3]);
      console.log(s2.size);
      //可以利用set 对数组去重
      // add(value) 返回set本身
      //delete(value) 返回布尔值
      //has(value) 返回布尔值
      //clear() 没有返回值 清空set
      s2.add(2);
      console.log(s2);
      s2.add([3, 5, 6]);
      console.log(s2);
      console.log(s2.delete(2));
      console.log(s2.has(2));
      console.log(s2.clear());
      console.log(s2);
      // forEach 遍历 使用方法与数组一致
      const s3 = new Set([1, 22, 22, 3]);
      console.log(s3);
      s3.forEach((value) => console.log(value));
    </script>
  </body>
</html>
