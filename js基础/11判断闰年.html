<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function isLeapYear(year) {
        if (year % 4 == 0 && year % 100 !== 0) {
          return year + "是闰年";
        } else {
          return year + "不是闰年";
        }
      }
      console.log(isLeapYear(2020));
    </script>
  </head>
  <body></body>
</html>
