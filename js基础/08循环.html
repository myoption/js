      //   1.求1-100之间所有数的平均值
      var sum = 0;
      for (var i = 0; i <= 100; i++) {
        sum = sum + i;
      }
      var avg = sum / i;
      console.log(avg);
      //   2.100以内奇数的和、偶数的和
      var odd = 0,
        even = 0;
      for (var j = 1; j <= 100; j++) {
        if (j % 2 == 0) {
          even = even + j;
        } else {
          console.log(j);

          odd = odd + j;
        }
      }
      console.log("奇数的和为：" + odd);
      console.log("偶数的和为：" + even);
      //   3.100以内能被3整除的数的和
      var sum3 = 0;
      for (var k = 0; k <= 100; k++) {
        if (k % 3 == 0) {
          sum3 = sum3 + k;
        }
      }
      console.log(sum3);
