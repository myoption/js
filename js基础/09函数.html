<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getSum() {
        var num1 = Number(prompt("请输入第一个数："));
        var num2 = Number(prompt("请输入第二个数："));
        var sum = 0;
        for (var i = num1; i <= num2; i++) {
          sum += i;
        }
        console.log(sum);
      }
      getSum();
    </script>
  </head>
  <body></body>
</html>
