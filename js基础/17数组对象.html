<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = ["apple", "banana"];
      arr.forEach(function (item, index, array) {
        console.log(item, index);
      });
      //检测是否为数组
      var arr = [];
      console.log(arr instanceof Array);
      console.log(Array.isArray(arr));
      console.log(typeof arr);
      //向数组末尾添加元素 push 1个或多个
      arr.push(3, "banana");
      console.log(arr);
      // 向数组头部添加元素 1个或多个
      arr.unshift(2, "apple");
      console.log(arr);
      //删除数组最后一个元素
      var last = arr.pop();
      console.log(last);
      //删除数组第一个元素
      var first = arr.shift();
      console.log(first);
      //把数组中超过2000的 全部删除
      function deleteElement(arr) {
        arr.forEach(function (item, index, array) {
          if (item > 2000) {
            arr.splice(index, 1);
          }
        });
        console.log(arr);
      }
      console.log(deleteElement([1, 2000, 20001, 2]));
      var num = [11, 7, 5, 2];
      console.log(
        num.sort(function (a, b) {
          return a - b;
        })
      );
    </script>
  </head>
  <body></body>
</html>
