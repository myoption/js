<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var mult = "";
      for (var i = 1; i < 10; i++) {
        for (var j = 1; j <= i; j++) {
          mult = mult + (j + "*" + i + "=" + i * j) + " ";
        }
        mult = mult + "\n";
      }
      console.log(mult);
    </script>
  </head>
  <body></body>
</html>
