<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--   alert 浏览器弹出警告框 console.log(msg) 浏览器控制台打印信息 prompt(info)
    浏览器弹出输入框，用户可以输入 -->
    <script>
      const age = prompt("请输入您的年龄：");
      alert("您的年龄是" + age);
      console.log(age);
    </script>
  </head>
  <body></body>
</html>
