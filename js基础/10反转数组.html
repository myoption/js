<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function reverseArr() {
        // console.log(arguments);
        var newArr = [];
        var temp = 0;
        for (var i = 0; i < arguments.length; i++) {
          //   console.log(arguments[arguments.length - i - 1]);
          newArr[i] = arguments[arguments.length - i - 1];
        }
        return newArr;
      }
      console.log(reverseArr(1, 2, 3, 4, 5)); //此处若传数组则为2元数组
    </script>
  </head>

</html>
