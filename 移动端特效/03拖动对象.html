<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        width: 150px;
        height: 100px;
        left: 0;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      var div = document.querySelector("div");
      var startX = 0;
      var startY = 0;
      var x = 0;
      var y = 0;
      div.addEventListener("touchstart", function (e) {
        //开始触摸时 获取盒子的初始位置 和 触摸初始位置
        startX = e.targetTouches[0].pageX;
        console.log(startX);
        startY = e.targetTouches[0].pageY;
        x = div.offsetLeft;
        console.log(x);
        y = div.offsetTop;
      });
      div.addEventListener("touchmove", function (e) {
        //获取移动时触摸的位置 计算盒子当前位置
        div.style.left = e.targetTouches[0].pageX - startX + x + "px";
        div.style.top = e.targetTouches[0].pageY - startY + y + "px";
        e.preventDefault(); // 阻止屏幕滚动
      });
    </script>
  </body>
</html>
