<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      thead {
        background-color: grey;
        font-weight: 500;
      }
      td {
        display: inline-table;
      }
      .bgc {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>代码</td>
          <td>名称</td>
          <td>最新公布净值</td>
          <td>累计净值</td>
          <td>前单位净值</td>
          <td>净值增长率</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
        </tr>
        <tr>
          <td>6</td>
        </tr>
      </tbody>
    </table>
    <script>
      var lines = document.querySelector("tbody").querySelectorAll("tr");
      console.log(lines);
      for (var i = 0; i < lines.length; i++) {
        //鼠标经过变色
        lines[i].onmouseover = function () {
          this.className = "bgc";
        };
        //鼠标离开时清除背景色
        lines[i].onmouseout = function () {
          this.className = "";
        };
      }
    </script>
  </body>
</html>
