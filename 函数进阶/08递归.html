      //求1-n的阶乘
      function getNum(n) {
        if (n === 1) {
          return 1;
        }
        return n * getNum(n - 1);
      }
      console.log(getNum(12));
      //斐波那契数列
      function getRabbit(n) {
        if (n === 1 || n === 2) {
          return 1;
        }
        return getRabbit(n - 1) + getRabbit(n - 2);
      }
