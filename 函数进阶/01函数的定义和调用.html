<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.function 关键字声明
      function fn() {}
      //2. 函数表达式
      var f1 = function () {};
      //3.利用 new Function("参数1","参数2","函数体")
      var f2 = new Function("a", "b", "console.log(a + b)");
      f2(1, 2);
      //4.所有的函数都是 Function的实例
      console.log(f2 instanceof Object);
      //   console.dir(Function);
      //函数的调用
      //1.普通函数
      function fn() {}
      //   fn() fn.call();
      //2.对象的方法
      var ldh = {
        sing: function () {
          console.log("hi");
        },
      };
      ldh.sing();
      //3.构造函数 new
      //4.绑定事件函数 事件调用
      //5.定时器函数 根据时间调用
      //6.立即执行函数 立即调用 IIFE
      (function () {
        console.log("匿名函数");
      })();
    </script>
  </body>
</html>
